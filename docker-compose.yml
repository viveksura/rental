version: '2'
services:
  db: 
    image: mysql
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: app
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
  app: 
      build: .
      command: rails s -p 3000 -b '0.0.0.0'
      volumes: 
          - ".:/app"
      ports: 
        - "3000:3000"
      depends_on:
        - db
      links:
        - db
      environment:
        DB_USER: root
        DB_NAME: app
        DB_PASSWORD: password
        DB_HOST: db
